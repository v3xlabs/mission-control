#:schema ./config_schema.json

[homeassistant.mqtt]
url = "mqtt://localhost:1883"
username = "username"
password = "password"

[device]
name = "My Display"
id = "my_display_1"

[display]
# sleep time in seconds
sleep_time = 10

[chromium]
enabled = true
# optional
binary_path = "/usr/bin/chromium"
# optional (default dark)
theme = "dark"

